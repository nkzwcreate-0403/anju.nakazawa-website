<!-- 背景暗転 -->
<div class="overlay" id="overlay"></div>

<!-- スライダー本体 -->
<div class="slider">
  <img src="image/slide1.png" alt="作品1" id="slide-image">
  <p id="slide-text">作品①：オンラインスクールでの課題物。初級編。Wix使用</p>
  <a href="https://nkzwcreate.wixsite.com/my-site-3" id="slide-link" target="_blank" class="work-link">▶ 作品を見る</a>

  <!-- 矢印ボタン -->
  <button class="prev">◀</button>
  <button class="next">▶</button>
</div>

<script>
// スライドデータ
const slides = [
  { src: "image/slide1.png", text: "作品①：初級編/Wix", url: "https://nkzwcreate.wixsite.com/my-site-3" },
  { src: "image/slide2.png", text: "作品②：中級編/Wix", url: "https://nkzwcreate.wixsite.com/my-site-1" },
  { src: "image/slide3.png", text: "作品③：上級編/Wix", url: "https://nkzwcreate.wixsite.com/my-site-5" },
  { src: "image/slide4.png", text: "作品④：自主制作/Wix", url: "https://nkzwcreate.wixsite.com/my-site-2" },
  { src: "image/slide5.png", text: "作品⑤：Zoom背景/Canva", url: "#" },
  { src: "image/slide6.png", text: "作品⑥：SNS投稿/Canva", url: "https://www.canva.com/design/DAGXW9YNQTk/qI2Bgq0arROU7IlTZbpQJg/view?utm_content=DAGXW9YNQTk&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=hde9e701863" },
  { src: "image/slide7.png", text: "作品⑦：自主制作/Canva", url: "#" }
];

// URLパラメータから ?slide=番号 を取得
const params = new URLSearchParams(window.location.search);
const startSlide = Number(params.get("slide")) || 0;

// スタート位置に設定（←重要）
let currentIndex = startSlide;

// 要素取得
const sliderImage = document.getElementById("slide-image");
const sliderText = document.getElementById("slide-text");
const slideLink = document.getElementById("slide-link");
const prevButton = document.querySelector(".prev");
const nextButton = document.querySelector(".next");

// スライド更新関数
function updateSlide() {
  const slide = slides[currentIndex];
  sliderImage.src = slide.src;
  sliderText.textContent = slide.text;

  if(slide.url && slide.url !== "#") {
    slideLink.href = slide.url;
    slideLink.style.display = "inline-block";
  } else {
    slideLink.href = "#";
    slideLink.style.display = "none";
  }
}

// 左右ボタン
prevButton.addEventListener("click", () => {
  currentIndex = (currentIndex - 1 + slides.length) % slides.length;
  updateSlide();
});

nextButton.addEventListener("click", () => {
  currentIndex = (currentIndex + 1) % slides.length;
  updateSlide();
});

// 初期表示
updateSlide();
</script>

<script>
  const hamburger = document.getElementById("hamburger");
  const nav = document.getElementById("nav");
  const overlay = document.getElementById("overlay");
  const links = nav.querySelectorAll("a");

  function toggleMenu() {
    hamburger.classList.toggle("active");
    nav.classList.toggle("active");
    overlay.classList.toggle("active");
  }

  hamburger.addEventListener("click", toggleMenu);
  overlay.addEventListener("click", toggleMenu);

  links.forEach(link => {
    link.addEventListener("click", toggleMenu);
  });
</script>
